<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body class="page-timer">
   
    <div class="timer-box" id="timer-1">
        <h1 class="timer-title">До призенту</h1>
       <div class="timer">
            <div class="field">
                <div class="value" data-value="days">11</div>
                <span class="label">Days</span>
            </div>
            <div class="separator">:</div>
            <div class="field">
                <div class="value" data-value="hours">11</div>
                <span class="label">Hours</span>
            </div>
            <div class="separator">:</div>
            <div class="field">
                <div class="value" data-value="mins">11</div>
                <span class="label">Minutes</span>
            </div>
            <div class="separator">:</div>
            <div class="field">
                <div class="value" data-value="secs">11</div>
                <span class="label">Seconds</span>
            </div>
       </div>
    </div>
    
    <script src="./index.js" type="module"></script>
</body>
</html>
